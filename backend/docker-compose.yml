version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: lockform-postgres
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - .env
    volumes:
      - lockform-postgres:/var/lib/postgresql/data
    networks:
      - lockform
  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:9.2.2
    container_name: lockform-supertokens
    depends_on:
      - postgres
    ports:
      - 3567:3567
    env_file:
      - .env
    networks:
      - lockform
    restart: always
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  lockform-postgres:
networks:
  lockform:
